<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Nutri | Login</title>
</head>

<body style="font-family: 'Ubuntu', sans-serif;">
    <div>


        <!-- navbar start -->

        <nav class="navbar navbar-expand-lg  bg-light sticky-top shadow " id="mainNav">
            <div class="container px-4 py-1">

                <a class="navbar-brand fw-bold fs-3" style="letter-spacing:2px;" href="/index.html">Nutri-Fit</a>

                <button class="navbar-toggler border border-white " type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false"
                    aria-label="Toggle navigation"><img
                        src="https://img.icons8.com/material-outlined/24/000000/plus--v2.png" />
                </button>

                <div class="collapse navbar-collapse fw-semibold" id="navbarResponsive">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item"><a class="nav-link " href="/aboutus.html">About</a></li>
                        <li class="nav-item"><a class="nav-link" href="#">Services</a></li>
                        <li class="nav-item"><a class="nav-link" href="/login.html">Login | Signup</a></li>
                    </ul>
                </div>
            </div>
        </nav>

        <!-- navbar end -->


        <div class="p-3 mb-2  ">

            <div class="container">

                <div class="row  py-5 m-2 justify-content-md-center ">
                    <div class="col-sm-8">
                        <div class="row bxshdow rounded-3">
                            <div class="col-sm-6 p-5">
                                <img class="img-fluid" src="img/login (2).png" alt="">

                            </div>
                            <div class="col-sm-6  d-flex flex-column justify-content-center ">

                                <div class="justify-content-center align-items-center">
                                    <h2 class="fw-bold py-2 m-2 text-center">Login</h2>
                                    <form role="form">
                                        <div class="form-group m-3">
                                            <input type="text" name="username" id="username"
                                                class="form-control input-lg" placeholder="username">
                                        </div>

                                        <div class="form-group m-3">
                                            <input type="password" name="password" id="password"
                                                class="form-control input-lg" placeholder="Password">
                                        </div>

                                        <div class="d-flex justify-content-center m-3">
                                            <button type="button" class="btn btn-primary rounded-5"> Login </button>
                                        </div>

                                        <div class="text-center">
                                            <p>New User ? <a href="/signup.html">Sign Up</a>  </p>
                                        </div>
                                    </form>
                                </div>

                            </div>
                        </div>
                    </div>



                </div>



            </div>

        </div>
